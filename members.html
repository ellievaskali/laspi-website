<!-- volunteer form -->
<form id="myForm">
    <div class="field">
        <label for="name">Hey! My name is</label>
        <input type="text" id="name" name="name" placeholder="Name" required>
        <span id="nameError" class="error"></span>
    </div>
    
    <div class="field-age">
    <label for="age">, and I am</label>
    <input type="number" id="age" name="age" placeholder="Age" min="1" required>
    <span id="ageError" class="error"></span>
    <label>years old.</label>
</div>
    <div class="field">
    <label for="email">My E-mail is</label>
    <input type="email" id="email" placeholder="E-mail" name="email" required>
    <span id="emailError" class="error"></span>
</div>
    <div class="field">
    <label for="verifyEmail">. Yes, I'm sure! This is it: </label>
    <input type="email" id="verifyEmail" placeholder="Verify E-mail" name="verifyEmail" required>
    <span id="verifyEmailError" class="error"></span>
</div>
<div class="field">
    <label for="phoneNumber">My phone number is</label>
    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" pattern="[0-9]{10}" required>
    <span id="phoneNumberError" class="error"></span>
</div>
    <div class="field-city">
    <label for="city">, and I would like to join you in</label>
    <select id="city" name="city" required>
      <option class="placeholder-city"value="">City</option>
      <option value="Athens">Athens</option>
      <option value="Thessaloniki">Thessaloniki</option>
      <option value="Giannena">Giannena</option>
      <option value="Larisa">Larisa</option>
      <option value="Kastoria">Kastoria</option>
    </select>
    <span id="cityError" class="error"></span>
</div>
  
    <div class="field">
    <label >I would like to get involved in</label>
    <div class="selections">
        <div class="checkbox-field">
            
            <input type="checkbox" name="areaOfInterest" value="construction">Construction
            
        </div>
        <div class="checkbox-field">
            
            <input type="checkbox" name="areaOfInterest" value="research">Research
            
        </div>
        <div class="checkbox-field">
            
            <input type="checkbox" name="areaOfInterest" value="interviews">Interviews
            
        </div>
        <div class="checkbox-field">
            
            <input type="checkbox" name="areaOfInterest" value="traveling">Traveling
            
        </div>
</div>
</div>
    <br>
    <input type="submit" value="Submit">
  </form>
  <script>
    document.getElementById("myForm").addEventListener("submit", validateForm);
</script>
